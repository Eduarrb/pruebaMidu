<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Probar API</title>
        <style>
            main {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1rem;
                padding: 1rem;
            }
            article {
                border: 1px solid #ccc;
                padding: 1rem;
                border-radius: 5px;
            }

            img {
                width: 100%;
                border-radius: 5px;
                height: auto;
            }
        </style>
        <script type="module">
            fetch('http://localhost:1234/movies')
                .then(res => res.json())
                .then(movies => {
                    const html = movies.map(movie => {
                        return `
                            <article data-id="${movie.id}">
                                <h2>${movie.title}</h2>
                                <img src="${movie.poster}" alt="${movie.title}">
                                <p>${movie.year}</p>
                                <button>Eliminar</button>
                            </article>
                        `
                    }).join('')

                    document.querySelector('main').innerHTML = html
                    document.addEventListener('click', async e => {
                        if (e.target.tagName === 'BUTTON') {
                            const article = e.target.closest('article')
                            const id = article.dataset.id
                            const res = await fetch(`http://localhost:1234/movies/${id}`, {
                                method: 'DELETE'
                            })
                            if (res.ok) {
                                article.remove()
                            }
                        }
                    })
                })
                /* 
                    ALERTA ejecutar con live-server y en este punto veras que no funciona por problemas de CORS (CROSS ORIGIN RESOURCE SHARING)
                    En este caso el dominio del servidor y el dominio del cliente son distintos
                */
        </script>
    </head>
    <body>
        <main></main>
    </body>
</html>
